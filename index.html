<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bog Rater - Alle dine b√∏ger</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Darker+Grotesque:wght@300;400;600;700;900&family=Figtree:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Bauhaus tema */
            --bauhaus-red: #E63946;
            --bauhaus-yellow: #F1C40F;
            --bauhaus-blue: #1D3557;
            --bauhaus-black: #14213D;
            --bauhaus-white: #F1FAEE;
            --bauhaus-accent: #A8DADC;
            
            /* Aktiv Novo tema */
            --novo-forest: #1A5632;
            --novo-sage: #90A17D;
            --novo-cream: #F5F1E3;
            --novo-terracotta: #C9726E;
            --novo-charcoal: #2B2D2F;
            
            /* Aktive farver */
            --primary: var(--bauhaus-red);
            --secondary: var(--bauhaus-blue);
            --accent: var(--bauhaus-yellow);
            --bg: var(--bauhaus-white);
            --text: var(--bauhaus-black);
            --card-bg: #FFFFFF;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Figtree', sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            padding: 0;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body.novo-theme {
            --primary: var(--novo-forest);
            --secondary: var(--novo-terracotta);
            --accent: var(--novo-sage);
            --bg: var(--novo-cream);
            --text: var(--novo-charcoal);
            --card-bg: #FFFEF9;
        }

        header {
            background: var(--primary);
            color: white;
            padding: 1rem;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        h1 {
            font-family: 'Darker Grotesque', sans-serif;
            font-weight: 900;
            font-size: clamp(1.5rem, 5vw, 2.5rem);
            letter-spacing: -0.02em;
            text-transform: uppercase;
        }

        .controls {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .btn {
            padding: 0.6rem 1.2rem;
            border: none;
            background: var(--accent);
            color: var(--text);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.9rem;
            font-family: 'Darker Grotesque', sans-serif;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            border-radius: 0;
            box-shadow: 3px 3px 0 rgba(0,0,0,0.2);
        }

        .btn:hover {
            transform: translate(1px, 1px);
            box-shadow: 2px 2px 0 rgba(0,0,0,0.2);
        }

        .btn:active {
            transform: translate(3px, 3px);
            box-shadow: 0 0 0 rgba(0,0,0,0.2);
        }

        .btn-secondary {
            background: var(--secondary);
            color: white;
        }

        .theme-toggle {
            background: transparent;
            border: 2px solid white;
            color: white;
            padding: 0.5rem 1rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
        }

        .stats {
            background: var(--card-bg);
            padding: 1.5rem;
            margin-bottom: 2rem;
            box-shadow: 5px 5px 0 var(--secondary);
            border: 3px solid var(--text);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            text-align: center;
        }

        .stat-item {
            padding: 1rem;
            background: var(--bg);
            border-left: 4px solid var(--primary);
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 900;
            font-family: 'Darker Grotesque', sans-serif;
            color: var(--primary);
            line-height: 1;
        }

        .stat-label {
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-top: 0.5rem;
            font-weight: 600;
        }

        .search-sort {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .search-box, .sort-select {
            flex: 1;
            min-width: 200px;
            padding: 0.8rem;
            border: 3px solid var(--text);
            background: var(--card-bg);
            font-size: 1rem;
            font-family: 'Figtree', sans-serif;
        }

        .search-box:focus, .sort-select:focus {
            outline: none;
            box-shadow: 5px 5px 0 var(--accent);
        }

        .book-list {
            display: grid;
            gap: 1.5rem;
        }

        .book-card {
            background: var(--card-bg);
            border: 3px solid var(--text);
            padding: 1.5rem;
            position: relative;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            animation: slideIn 0.4s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .book-card::before {
            content: '';
            position: absolute;
            top: -3px;
            left: -3px;
            right: -3px;
            bottom: -3px;
            background: var(--primary);
            z-index: -1;
            transform: translate(8px, 8px);
            transition: transform 0.2s;
        }

        .book-card:hover::before {
            transform: translate(12px, 12px);
        }

        .book-card.rated {
            border-color: var(--primary);
        }

        .book-header {
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid var(--bg);
        }

        .book-title {
            font-family: 'Darker Grotesque', sans-serif;
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.3rem;
            color: var(--text);
            line-height: 1.2;
        }

        .book-author {
            font-size: 1rem;
            color: var(--secondary);
            font-weight: 600;
        }

        .book-meta {
            font-size: 0.85rem;
            color: var(--text);
            opacity: 0.6;
            margin-top: 0.3rem;
        }

        .rating-section {
            display: grid;
            gap: 1rem;
            margin-top: 1rem;
        }

        .rating-row {
            display: flex;
            align-items: center;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .rating-label {
            font-weight: 700;
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 0.05em;
            min-width: 120px;
            font-family: 'Darker Grotesque', sans-serif;
        }

        .rating-label.humor { color: var(--accent); }
        .rating-label.mening { color: var(--primary); }
        .rating-label.overraskelse { color: var(--secondary); }
        .rating-label.overall { 
            font-size: 1rem;
            font-weight: 900;
        }

        .stars {
            display: flex;
            gap: 0.3rem;
        }

        .star {
            width: 32px;
            height: 32px;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
        }

        .star svg {
            width: 100%;
            height: 100%;
            fill: var(--bg);
            stroke: var(--text);
            stroke-width: 2;
            transition: all 0.2s;
        }

        .star:hover svg,
        .star.active svg {
            fill: var(--accent);
            stroke: var(--text);
            transform: scale(1.1);
        }

        .star.active svg {
            animation: starPop 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        @keyframes starPop {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); }
            100% { transform: scale(1.1); }
        }

        .upload-section {
            background: var(--card-bg);
            padding: 2rem;
            margin-bottom: 2rem;
            text-align: center;
            border: 3px dashed var(--secondary);
        }

        .file-input-wrapper {
            position: relative;
            display: inline-block;
            margin-top: 1rem;
        }

        input[type="file"] {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--card-bg);
            padding: 2rem;
            max-width: 500px;
            width: 100%;
            border: 3px solid var(--text);
            box-shadow: 8px 8px 0 var(--primary);
            animation: modalSlide 0.3s ease-out;
        }

        @keyframes modalSlide {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal h2 {
            font-family: 'Darker Grotesque', sans-serif;
            margin-bottom: 1rem;
            font-size: 2rem;
        }

        .filter-tags {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .filter-tag {
            padding: 0.5rem 1rem;
            background: var(--bg);
            border: 2px solid var(--text);
            cursor: pointer;
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: uppercase;
            transition: all 0.2s;
        }

        .filter-tag.active {
            background: var(--primary);
            color: white;
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .controls {
                width: 100%;
                justify-content: center;
            }

            .btn {
                flex: 1;
                min-width: 120px;
            }

            .search-sort {
                flex-direction: column;
            }

            .search-box, .sort-select {
                width: 100%;
            }

            .rating-row {
                flex-direction: column;
                align-items: flex-start;
            }

            .stars {
                width: 100%;
                justify-content: space-between;
            }

            .star {
                width: 28px;
                height: 28px;
            }
        }

        .novo-theme .book-card::before {
            background: var(--novo-sage);
        }

        .novo-theme .star:hover svg,
        .novo-theme .star.active svg {
            fill: var(--novo-terracotta);
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--secondary);
        }

        .empty-state h2 {
            font-family: 'Darker Grotesque', sans-serif;
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        .loader {
            display: inline-block;
            width: 30px;
            height: 30px;
            border: 4px solid var(--bg);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-container {
            text-align: center;
            padding: 4rem 2rem;
        }

        .loading-container p {
            margin-top: 1rem;
            font-size: 1.1rem;
            font-weight: 600;
        }

        .error-message {
            background: #fee;
            border: 2px solid #c00;
            color: #c00;
            padding: 1rem;
            margin: 1rem 0;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <h1>üìö Bog Rater</h1>
            <div class="controls">
                <button class="btn theme-toggle" onclick="toggleTheme()">üé® Skift tema</button>
                <button class="btn btn-secondary" onclick="exportToGoodreads()">‚¨áÔ∏è Export til Goodreads</button>
                <button class="btn" onclick="saveProgress()">üíæ Gem fremskridt</button>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="upload-section" id="uploadSection">
            <h2 style="font-family: 'Darker Grotesque', sans-serif; margin-bottom: 1rem;">Upload din Goodreads CSV</h2>
            <p style="margin-bottom: 1rem;">Start med at uploade din Goodreads library export fil</p>
            <div class="file-input-wrapper">
                <button class="btn">üìÅ V√¶lg fil</button>
                <input type="file" id="csvFile" accept=".csv" onchange="loadCSV(event)">
            </div>
            <div id="errorMessage"></div>
        </div>

        <div id="mainContent" style="display: none;">
            <div class="stats">
                <div class="stats-grid">
                    <div class="stat-item">
                        <div class="stat-number" id="totalBooks">0</div>
                        <div class="stat-label">B√∏ger i alt</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number" id="ratedBooks">0</div>
                        <div class="stat-label">Rated b√∏ger</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number" id="progressPercent">0%</div>
                        <div class="stat-label">Fremskridt</div>
                    </div>
                </div>
            </div>

            <div class="filter-tags">
                <div class="filter-tag active" data-filter="all" onclick="filterBooks('all')">Alle</div>
                <div class="filter-tag" data-filter="rated" onclick="filterBooks('rated')">Rated</div>
                <div class="filter-tag" data-filter="unrated" onclick="filterBooks('unrated')">Ikke rated</div>
            </div>

            <div class="search-sort">
                <input type="text" class="search-box" id="searchBox" placeholder="S√∏g efter titel eller forfatter..." oninput="filterAndSort()">
                <select class="sort-select" id="sortSelect" onchange="filterAndSort()">
                    <option value="title-asc">Titel A-√ò</option>
                    <option value="title-desc">Titel √ò-A</option>
                    <option value="author-asc">Forfatter A-√ò</option>
                    <option value="author-desc">Forfatter √ò-A</option>
                    <option value="rated-first">Rated f√∏rst</option>
                    <option value="unrated-first">Ikke rated f√∏rst</option>
                </select>
            </div>

            <div class="book-list" id="bookList">
                <div class="loading-container">
                    <div class="loader"></div>
                    <p>Indl√¶ser dine b√∏ger...</p>
                </div>
            </div>
        </div>
    </div>

    <div class="modal" id="successModal">
        <div class="modal-content">
            <h2>‚úÖ Succes!</h2>
            <p id="modalMessage"></p>
            <button class="btn" onclick="closeModal()" style="margin-top: 1rem; width: 100%;">OK</button>
        </div>
    </div>

    <script>
        let books = [];
        let ratings = {};
        let currentFilter = 'all';

        // Load saved data on page load
        window.addEventListener('load', () => {
            const savedRatings = localStorage.getItem('bookRatings');
            const savedBooks = localStorage.getItem('books');
            const savedTheme = localStorage.getItem('theme');
            
            if (savedRatings) {
                ratings = JSON.parse(savedRatings);
            }
            
            if (savedBooks) {
                books = JSON.parse(savedBooks);
                document.getElementById('uploadSection').style.display = 'none';
                document.getElementById('mainContent').style.display = 'block';
                renderBooks();
                updateStats();
            }

            if (savedTheme === 'novo') {
                document.body.classList.add('novo-theme');
            }
        });

        function toggleTheme() {
            document.body.classList.toggle('novo-theme');
            const theme = document.body.classList.contains('novo-theme') ? 'novo' : 'bauhaus';
            localStorage.setItem('theme', theme);
        }

        function loadCSV(event) {
            const file = event.target.files[0];
            if (!file) return;

            const errorDiv = document.getElementById('errorMessage');
            errorDiv.innerHTML = '';

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const text = e.target.result;
                    parseCSV(text);
                } catch (error) {
                    console.error('Fejl ved indl√¶sning:', error);
                    errorDiv.innerHTML = `<div class="error-message">Fejl ved indl√¶sning af filen: ${error.message}</div>`;
                }
            };
            reader.onerror = function() {
                errorDiv.innerHTML = '<div class="error-message">Kunne ikke l√¶se filen. Pr√∏v igen.</div>';
            };
            reader.readAsText(file, 'UTF-8');
        }

        function parseCSV(text) {
            // Split into lines, but handle line breaks within quoted fields
            const lines = [];
            let currentLine = '';
            let inQuotes = false;
            
            for (let i = 0; i < text.length; i++) {
                const char = text[i];
                const nextChar = text[i + 1];
                
                if (char === '"') {
                    if (inQuotes && nextChar === '"') {
                        currentLine += '"';
                        i++; // Skip next quote
                    } else {
                        inQuotes = !inQuotes;
                        currentLine += char;
                    }
                } else if (char === '\n' && !inQuotes) {
                    if (currentLine.trim()) {
                        lines.push(currentLine);
                    }
                    currentLine = '';
                } else if (char === '\r') {
                    // Skip carriage returns
                    continue;
                } else {
                    currentLine += char;
                }
            }
            
            // Add last line if exists
            if (currentLine.trim()) {
                lines.push(currentLine);
            }

            if (lines.length === 0) {
                throw new Error('CSV-filen er tom');
            }

            // Parse header
            const headers = parseCSVLine(lines[0]);
            console.log('Headers found:', headers);
            
            books = [];
            
            // Parse data rows
            for (let i = 1; i < lines.length; i++) {
                try {
                    const values = parseCSVLine(lines[i]);
                    
                    if (values.length === 0 || !values.some(v => v.trim())) {
                        continue; // Skip empty lines
                    }
                    
                    const book = {};
                    headers.forEach((header, index) => {
                        book[header] = values[index] || '';
                    });
                    
                    // Only add if has a title
                    if (book['Title'] && book['Title'].trim()) {
                        books.push(book);
                    }
                } catch (error) {
                    console.warn(`Fejl i linje ${i + 1}:`, error);
                }
            }

            if (books.length === 0) {
                throw new Error('Ingen b√∏ger fundet i CSV-filen. Tjek at filen er korrekt formateret.');
            }

            localStorage.setItem('books', JSON.stringify(books));
            
            document.getElementById('uploadSection').style.display = 'none';
            document.getElementById('mainContent').style.display = 'block';
            
            renderBooks();
            updateStats();
            
            showModal(`${books.length} b√∏ger indl√¶st! Begynd at rate dem nu.`);
        }

        function parseCSVLine(line) {
            const result = [];
            let current = '';
            let inQuotes = false;
            
            for (let i = 0; i < line.length; i++) {
                const char = line[i];
                const nextChar = line[i + 1];
                
                if (char === '"') {
                    if (inQuotes && nextChar === '"') {
                        // Escaped quote
                        current += '"';
                        i++; // Skip next quote
                    } else {
                        // Toggle quote state
                        inQuotes = !inQuotes;
                    }
                } else if (char === ',' && !inQuotes) {
                    // Field separator
                    result.push(current.trim());
                    current = '';
                } else {
                    current += char;
                }
            }
            
            // Add last field
            result.push(current.trim());
            
            return result;
        }

        function renderBooks() {
            const bookList = document.getElementById('bookList');
            let filteredBooks = [...books];

            // Apply filter
            if (currentFilter === 'rated') {
                filteredBooks = filteredBooks.filter(book => ratings[book['Book Id']]);
            } else if (currentFilter === 'unrated') {
                filteredBooks = filteredBooks.filter(book => !ratings[book['Book Id']]);
            }

            // Apply search
            const searchTerm = document.getElementById('searchBox')?.value.toLowerCase() || '';
            if (searchTerm) {
                filteredBooks = filteredBooks.filter(book => 
                    (book['Title'] || '').toLowerCase().includes(searchTerm) ||
                    (book['Author'] || '').toLowerCase().includes(searchTerm)
                );
            }

            // Apply sort
            const sortValue = document.getElementById('sortSelect')?.value || 'title-asc';
            filteredBooks.sort((a, b) => {
                switch(sortValue) {
                    case 'title-asc':
                        return (a['Title'] || '').localeCompare(b['Title'] || '', 'da');
                    case 'title-desc':
                        return (b['Title'] || '').localeCompare(a['Title'] || '', 'da');
                    case 'author-asc':
                        return (a['Author'] || '').localeCompare(b['Author'] || '', 'da');
                    case 'author-desc':
                        return (b['Author'] || '').localeCompare(a['Author'] || '', 'da');
                    case 'rated-first':
                        return (ratings[b['Book Id']] ? 1 : 0) - (ratings[a['Book Id']] ? 1 : 0);
                    case 'unrated-first':
                        return (ratings[a['Book Id']] ? 1 : 0) - (ratings[b['Book Id']] ? 1 : 0);
                    default:
                        return 0;
                }
            });

            if (filteredBooks.length === 0) {
                bookList.innerHTML = `
                    <div class="empty-state">
                        <h2>Ingen b√∏ger fundet</h2>
                        <p>Pr√∏v at √¶ndre dine s√∏ge- eller filterindstillinger</p>
                    </div>
                `;
                return;
            }

            bookList.innerHTML = filteredBooks.map(book => {
                const bookId = book['Book Id'];
                const rating = ratings[bookId] || {};
                const isRated = rating.overall > 0;
                
                return `
                    <div class="book-card ${isRated ? 'rated' : ''}" data-book-id="${bookId}">
                        <div class="book-header">
                            <div class="book-title">${escapeHtml(book['Title'] || 'Uden titel')}</div>
                            <div class="book-author">${escapeHtml(book['Author'] || 'Ukendt forfatter')}</div>
                            ${book['Year Published'] ? `<div class="book-meta">Udgivet: ${escapeHtml(book['Year Published'])} ‚Ä¢ ${escapeHtml(book['Binding'] || 'N/A')}</div>` : ''}
                        </div>
                        
                        <div class="rating-section">
                            <div class="rating-row">
                                <div class="rating-label humor">üòÑ Humor</div>
                                <div class="stars" data-category="humor" data-book-id="${bookId}">
                                    ${generateStars(5, rating.humor || 0, bookId, 'humor')}
                                </div>
                            </div>
                            
                            <div class="rating-row">
                                <div class="rating-label mening">üß† Mening</div>
                                <div class="stars" data-category="mening" data-book-id="${bookId}">
                                    ${generateStars(5, rating.mening || 0, bookId, 'mening')}
                                </div>
                            </div>
                            
                            <div class="rating-row">
                                <div class="rating-label overraskelse">‚ú® Overraskelse</div>
                                <div class="stars" data-category="overraskelse" data-book-id="${bookId}">
                                    ${generateStars(5, rating.overraskelse || 0, bookId, 'overraskelse')}
                                </div>
                            </div>
                            
                            <div class="rating-row" style="margin-top: 1rem; padding-top: 1rem; border-top: 2px solid var(--bg);">
                                <div class="rating-label overall">‚≠ê Samlet</div>
                                <div class="stars" data-category="overall" data-book-id="${bookId}">
                                    ${generateStars(5, rating.overall || 0, bookId, 'overall')}
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');

            // Add event listeners to stars
            document.querySelectorAll('.star').forEach(star => {
                star.addEventListener('click', handleStarClick);
            });
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function generateStars(count, currentRating, bookId, category) {
            let html = '';
            for (let i = 1; i <= count; i++) {
                const active = i <= currentRating ? 'active' : '';
                html += `
                    <div class="star ${active}" data-rating="${i}" data-book-id="${bookId}" data-category="${category}">
                        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
                        </svg>
                    </div>
                `;
            }
            return html;
        }

        function handleStarClick(e) {
            const star = e.currentTarget;
            const bookId = star.dataset.bookId;
            const category = star.dataset.category;
            const rating = parseInt(star.dataset.rating);

            if (!ratings[bookId]) {
                ratings[bookId] = {};
            }

            ratings[bookId][category] = rating;
            localStorage.setItem('bookRatings', JSON.stringify(ratings));

            // Update stars visual
            const starsContainer = star.parentElement;
            starsContainer.querySelectorAll('.star').forEach((s, index) => {
                if (index < rating) {
                    s.classList.add('active');
                } else {
                    s.classList.remove('active');
                }
            });

            // Update card rated status
            const card = star.closest('.book-card');
            if (ratings[bookId].overall > 0) {
                card.classList.add('rated');
            }

            updateStats();
        }

        function updateStats() {
            const totalBooks = books.length;
            const ratedBooks = Object.keys(ratings).filter(id => ratings[id].overall > 0).length;
            const progressPercent = totalBooks > 0 ? Math.round((ratedBooks / totalBooks) * 100) : 0;

            document.getElementById('totalBooks').textContent = totalBooks;
            document.getElementById('ratedBooks').textContent = ratedBooks;
            document.getElementById('progressPercent').textContent = progressPercent + '%';
        }

        function filterBooks(filter) {
            currentFilter = filter;
            
            // Update active filter tag
            document.querySelectorAll('.filter-tag').forEach(tag => {
                tag.classList.remove('active');
                if (tag.dataset.filter === filter) {
                    tag.classList.add('active');
                }
            });

            renderBooks();
        }

        function filterAndSort() {
            renderBooks();
        }

        function saveProgress() {
            localStorage.setItem('bookRatings', JSON.stringify(ratings));
            localStorage.setItem('books', JSON.stringify(books));
            showModal(`Dine ratings er gemt! Du kan forts√¶tte n√•r som helst.`);
        }

        function exportToGoodreads() {
            if (books.length === 0) {
                showModal('Ingen b√∏ger at eksportere. Upload f√∏rst en CSV-fil.');
                return;
            }

            // Create CSV with updated ratings
            const headers = Object.keys(books[0]);
            
            // Build CSV with proper quoting
            let csv = headers.map(h => quoteCSVField(h)).join(',') + '\n';

            books.forEach(book => {
                const bookId = book['Book Id'];
                const rating = ratings[bookId];
                
                // Update My Rating if we have an overall rating
                if (rating && rating.overall) {
                    book['My Rating'] = rating.overall.toString();
                }

                const row = headers.map(header => {
                    return quoteCSVField(book[header] || '');
                });
                
                csv += row.join(',') + '\n';
            });

            // Download CSV
            const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            
            link.setAttribute('href', url);
            link.setAttribute('download', 'goodreads_updated_ratings.csv');
            link.style.visibility = 'hidden';
            
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);

            showModal('Din opdaterede Goodreads CSV er downloadet! "My Rating" kolonnen er opdateret med dine samlede ratings.');
        }

        function quoteCSVField(field) {
            // Convert to string
            field = String(field);
            
            // If field contains comma, quote, or newline, wrap in quotes and escape quotes
            if (field.includes(',') || field.includes('"') || field.includes('\n') || field.includes('\r')) {
                return '"' + field.replace(/"/g, '""') + '"';
            }
            return field;
        }

        function showModal(message) {
            document.getElementById('modalMessage').textContent = message;
            document.getElementById('successModal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('successModal').classList.remove('active');
        }
    </script>
